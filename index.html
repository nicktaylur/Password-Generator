<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator Pro</title>
</head>
<body>

   <div class="container">
        <h1>Password Generator Pro</h1>

        <div class="password-display">
            <span id="password">Click generate to create a password</span>
            <button class="copy-btn" onclick="copyPassword()">Copy</button>
        </div>

        <div class="options">
            <div class="option">
                <label>Password Length: <span id="length-value">12</span></label>
                <input type="range" min="8" max="20" value="12" id="length">
            </div>

            <div class="option">
                <label>Include Uppercase</label>
                <input type="checkbox" id="uppercase" checked>
            </div>

            <div class="option">
                <label>Include Lowercase</label>
                <input type="checkbox" id="lowercase" checked>
            </div>

            <div class="option">
                <label>Include Numbers</label>
                <input type="checkbox" id="numbers" checked>
            </div>

            <div class="option">
                <label>Include Symbols</label>
                <input type="checkbox" id="symbols" checked>
            </div>
            
        </div>

        <button onclick="generatePassword()">Generate Password</button>

   </div>
    
    <div class="container-2">
        <p>Designed by Nick Taylor</p>
        <p>2025</p>
     </div>

    <script src="index.js"></script>
</body>
</html>
